	<script>
		function popupCallback(str){
			AzDatabase.ref("/Score").once("value").then(function(snapshot) {
                var bCheckUser = snapshot.child(str).exists();
                if (bCheckUser) {
					GameLogin = 1;
					PlayerName = str;
					alert("welcome " + str + " !");
				} else {
					alert("User name error");
				}
            });		
		}
